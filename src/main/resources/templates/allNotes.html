<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h3 th:text="'Notes count: ' + ${notes.size()}"></h3>

<div th:each="note : ${notes}">
    <div th:text="'id: ' + ${note.id}"></div>
    <div th:text="'Title: ' + ${note.title}"></div>
    <div th:text="'Content: ' + ${note.content}"></div>
    <a th:href="'/note/edit?id=' + ${note.id}">edit</a>
    <a th:href="'/note/delete?id=' + ${note.id}">delete</a>
</div>
<br>
<form action="/note/create" method="post">

    <div>
        <label for="titleForUpdate">Title:</label>
        <input type="text" name="title" id="titleForUpdate"/>
    </div>

    <div>
        <label for="contentForUpdate">Content:</label>
        <input type="text" name="content" id="contentForUpdate"/>
    </div>

    <div>
        <button type="submit">Send</button>
    </div>
</form>

</body>
</html>
